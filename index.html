<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/8981e5dedb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="">Gmail</a>
                </li>
                <li>
                    <a class="link" href="">Imágenes</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                    <a class="user-icon" href=""><span>E</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="google-logo.png" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Buscar con Google</button>
                <button class="lucky-search-btn">Me siento con suerte</button>
            </div>
            <div class="language">
                <p>Ofrecido por Google en: <a href="">English</a> </p>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer-content upper-footer">
            <p>México</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">Sobre Google</a>
                </li>
                <li>
                    <a href="">Publicidad</a>
                </li>
                <li>
                    <a href="">Negocios</a>
                </li>
                <li>
                    <a href="">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacidad</a>
                </li>
                <li>
                    <a href="">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </div>
    </footer>

</body>
</html>
